<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather JS</title>
    
    <link rel="stylesheet" href="/index.css">

</head>
<body>


    <div class="card">
        <div class="search">
            <input class="inputValue" type="text" placeholder=" Enter city name" spellcheck="false">

            <button><img src="/img/search.png" alt=""></button>

        </div>

        <div class="weather weather-box">
            <img class="weather-icon" src="/img/cloudy.png" >
            <h1 class="temp">0Â°C</h1>
            <h2 class="city">City</h2>

            <div class="details">
                <div class="col">
                    <img src="/img/humidity.png" alt="">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/img/kaatt.png" alt="">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>

                </div>
            </div>

        </div>

    </div>

    
    <script src="/index.js"></script>

</body>
</html>
